            <main>
                <!--rubruk för sidan-->
                <h2>Be the first to buy Travis next show!</h2>
                <!--första section efter header-->		
			<section class="BForm">
                <!--start på form-->
			<form>
                <!--fildest för att speceficera formen med border runt om-->
			<fieldset>
                <!--fieldest namn -->
					<legend>Checkout Info</legend>
                <!--första section efter header-->
                                <label for="comment">any comment:</label>
                    <textarea id="comment" name="comment">
                      </textarea>
				<label for="finame"> Full Name</label>
					<input type="text" id="finame" name="firstname" placeholder="Mahmoud Salman" required>
				<label for="email"> Email</label>
					<input type="email" id="email" name="email" placeholder="Mahmoud@gmail.com" required>
				<label for="adrs">Address</label>
					<input type="text" id="adrs" name="address" placeholder="Kungsgatan 35" required>
				<label for="cy"> City</label>
					<input type="text" id="cy" name="cy" placeholder="Vaxjo" required>
				<label for="zip">Zip</label>
					<input type="text" id="zip" name="zip" placeholder="352 39" required>
				<label for="caname">Name on Card</label>
				 <input  type="number" id="caname" name="cardname" placeholder="Mahmoud Salman" required>
				<label for="cacnum">Credit card number</label>
					<input type="text" id="cacnum" name="cardnumber" placeholder="xxxx-xxxx-xxxx-xxxx" required>
				<label for="expmonth">Exp Month :</label>
					<select id="expmonth" name="months" >
						<option value="01">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
						<option value="04">05</option>
						<option value="05">05</option>
						<option value="06">06</option>
						<option value="07">07</option>
						<option value="08">08</option>
						<option value="09">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
				<label for="expyear">Exp Year</label>
					<input type="text" id="expyear" name="expyear" placeholder="2020" required>
				<label for="cvv">CVV</label>
					<input type="text" id="cvv" name="cvv" placeholder="xxx" required>
					<input type="checkbox" name="agree" required> Agree 
                <input type="submit"  value="submit"> 
			</fieldset>
			</form>
			</section>
